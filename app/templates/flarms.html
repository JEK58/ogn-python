{% extends "base.html" %}

{% block content %} 
	<table class="table">
	<thead>
		<tr>
		<th>Address</th>
		<th>Aircraft</th>
		<th>Registration</th>
		<th>Comp</th>
		</tr>
	</thead>
	<tbody>
	{% for flarm in flarms %}
		<tr>
		<td> {{ flarm.address }} </td>
		<td> {{ flarm.aircraft }} </td>
		<td> {{ flarm.registration }} </td>
		<td> {{ flarm.competition }} </td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
{% endblock %}
